<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disha Ghosh's Website</title>
    <link rel="stylesheet" href="style.css">
    
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/home.png" alt="Home">
                        <!-- <span class="nav-text">Home</span> -->
                    </a>
                </li>
                <li>
                    <a href="projects.html">
                        <img src="images/projects.png" alt="Projects">
                        <!-- <span class="nav-text">Projects</span> -->
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <img src="images/about-me.png" alt="About Me">
                        <!-- <span class="nav-text">About Me</span> -->
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Welcome to My Website!</h1>
    </header>

    <!-- Parallax Section -->
    <section class="parallax">
        <div class="welcome-text">
            <h1>Welcome</h1>
        </div>
    </section>

    <div class="main-content">
        <!-- Gallery Slideshow -->
        <div class="box gallery">
            <section class="gallery">
                <div class="slideshow-container">
                    <div class="MySlides">
                        <img src="images/grainger_engineering.jpg" alt="Grainger Engineering">
                    </div>
                    <div class="MySlides">
                        <img src="images/computer_engineering.jpg" alt="Computer Engineering">
                    </div>
                    <div class="MySlides">
                        <img src="images/ece.jpg" alt="ECE Building">
                    </div>
                </div>
            </section>
        </div>

        <!-- Introduction Text -->
        <div class="box introduction">
            <section class="introduction">
                <div class="text">
                    <h2>Hello. My name is Disha Ghosh</h2>
                    <p>I am studying computer engineering at the University of Illinois. I am excited to learn more about this field in college and look forward to the opportunities and challenges ahead.</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact box">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xovadrgy" method="POST">
            <label for="email">Your email: <br> </label>
            <input type="email" id="email" name="email" required>
            
            <label for="message"><br>Your message: <br></label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>
    
    <!-- Existing Scripts -->
    <script src="slideshow.js"></script>
    <script src="scroll.js"></script>
    
    <!-- AOS JS for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS (Animate On Scroll) library
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
