<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disha Ghosh's Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Spectral:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Website!</h1>
    </header>
    <div class="main-content">
        <div class="box">
            <section class="gallery">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="grainger_engineering.jpg" alt="Grainger Engineering">
                    </div>
                    <div class="mySlides fade">
                        <img src="computer_engineering.jpg" alt="Computer Engineering">
                    </div>
                    <div class="mySlides fade">
                        <img src="ece.jpg" alt="ECE Building">
                    </div>
                </div>
            </section>
            <section class="introduction">
                <div class="text">
                    <h2>Hello. My name is Disha Ghosh</h2>
                    <p>I am studying computer engineering at the University of Illinois. I am excited to learn more about this field in college and look forward to the opportunities and challenges ahead.</p>
                </div>
            </section>
        </div>
    </div>
    <section class="contact">
        <div class="box">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/xovadrgy" method="POST">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <script src="slideshow.js"></script>
    <script>
        // Page load fade-in effect
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
        });

        // Page navigation fade-out effect
        document.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                let target = this.href;
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = target;
                }, 500);
            });
        });
    </script>
</body>
</html>
